apiVersion: v1
kind: ConfigMap
metadata:
  name: clientes-config
  namespace: produccion
data:
  postgres_db: CLIENTES
  postgres_user: admin
  postgres_password: c1oudc0w
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: clientes-pv-claim
  namespace: produccion 
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: clientes-db
  namespace: produccion 
spec:
  template:
    metadata:
      labels:
        app: clientes-db
    spec:
      volumes:
        - name: clientes-storage
          persistentVolumeClaim:
            claimName: clientes-pv-claim
      containers:
        - image: postgres
          name: clientes-db
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: clientes-config
                  key: postgres_db          
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: clientes-config
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: clientes-config
                  key: postgres_password                 
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
              name: clientes-db
          volumeMounts:
            - name: clientes-storage
              mountPath: /var/lib/postgresql/data
---
apiVersion: v1
kind: Service
metadata:
  name: clientes-db-service
  namespace: produccion 
spec:
  type: ClusterIP
  ports:
    - port: 5432
  selector:
    app: clientes-db